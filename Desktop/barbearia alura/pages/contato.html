<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="../img/logo.png"></h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <form>
            <label>Nome e sobrenome</label>
            <input type="text" id="nome e sobrenome" class="input-padrao" required>

            <label>Email</label>
            <input type="email" id="email" class="input-padrao">

            <label>Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>



            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email" class="radio">
                    <input type="radio" name="contato" value="email" id="radio-email" class="radio-button">Email</label>

                <label for="radio-telefone" class="radio">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"
                        class="radio-button">Telefone</label>

                <label for="radio-whatsapp" class="radio"><input type="radio" name="contato" value="whatsapp"
                        id="radio-whatsapp" class="radio-button">WhatsApp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" class="radio-button">Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar formulário">

        </form>
    </main>
    <footer>
        <img src="../img/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
